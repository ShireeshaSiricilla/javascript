<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
        <script>
            const trainee={name:"shirisha",week1:25,week2:28,week3:29,week4:30};
            let average=0;

            for(let i in trainee){
                document.getElementById("display").innerHTML=i;
           let aggregate;
             aggregate += trainee.i;
             average=aggregate/2;


            }
            document.getElementById("display").innerHTML=average;

        </script>
    
</body>
</html>
