<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="arrDisplay1"></p>
    <p id="arrDisplay2"></p>
    <p id="arrDisplay3"></p>
    <p id="arrDisplay4"></p>
    <p id="arrDisplay5"></p>
      <script>
        const trainees=["shirisha","Arya","Shivani","sejal","sruthi",20000];
        document.getElementById("arrDisplay1").innerHTML=trainees.length;
        document.getElementById("arrDisplay2").innerHTML=trainees.toString();
        document.getElementById("arrDisplay3").innerHTML=trainees.sort();
        document.getElementById("arrDisplay4").innerHTML=trainees.pop();
        document.getElementById("arrDisplay5").innerHTML=trainees.push();
       
       </script>
</body>
</html>
