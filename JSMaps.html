<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="display"></p>    
<p id="display1"></p>
<p id="display2"></p>
<p id="display3"></p>
<p id="display4"></p>
<p id="display5"></p>
<p id="display6"></p>

<script>
    const trainee=new Map([["name","shirisha"],
    ["week1",25],
    ["week2",28]
     ]);
     trainee.set("week3",30);
     document.getElementById("display").innerHTML=trainee.get("week1");
     document.getElementById("display1").innerHTML=trainee.get("week2");
     document.getElementById("display2").innerHTML=trainee.get("week3");
     document.getElementById("display3").innerHTML=trainee.get("name");
     document.getElementById("display4").innerHTML=trainee.has("week2");
     document.getElementById("display5").innerHTML=trainee.has("week6");
     document.getElementById("display6").innerHTML=trainee.clear("name");









</script>
</body>
</html>
